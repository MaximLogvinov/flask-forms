<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="h1 text-center">{{ nameCRF }}</h3>
            <p class="h2 text-center">{{ descriptionCRF }}</p>
        </div>
        <div class="col-12">
            <form name="formCRF" *ngIf="subjectCRFlist">
                <fieldset>
                    <legend class="text-center">{{ formListNameCRF }}</legend>
                    <div class="card"  *ngFor="let item of subjectCRFlist; trackBy: personIdentity">
                        {{ item.order }}
                        <div [ngSwitch]="item.type" class="card-body">
                            <div *ngSwitchCase="'CHECKBOX'">
                                <viewer-checkbox [checkboxData]="item"></viewer-checkbox>
                            </div>
                            <div *ngSwitchCase="'TEXTAREA'">
                                <viewer-textarea [textareaData]="item"></viewer-textarea>
                            </div>
                            <div *ngSwitchCase="'RADIO'">
                                <viewer-radio [radioData]="item"></viewer-radio>
                            </div>
                            <div *ngSwitchCase="'MULTIPLE_SELECT'">
                                <viewer-multiselect [multiselectData]="item"></viewer-multiselect>
                                <button type="button" (click)="onDebugg()"> debug</button>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
