<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="h1 text-center">{{ nameCRF }}</h3>
            <p class="h2 text-center">{{ descriptionCRF }}</p>
        </div>
        <div class="col-12">
            <form name="formCRF" *ngIf="subjectCRFlist">
                <fieldset>
                    <legend class="text-center">{{ formListNameCRF }}</legend>
                    <div class="card"  *ngFor="let item of subjectCRFlist">
                        <div [ngSwitch]="item.type" class="card-body">
                            <viewer-checkbox *ngSwitchCase="'CHECKBOX'" [checkboxData]="item"></viewer-checkbox>
                            <viewer-textarea *ngSwitchCase="'TEXTAREA'" [textareaData]="item"></viewer-textarea>
                            <viewer-radio *ngSwitchCase="'RADIO'" [radioData]="item"></viewer-radio>
                            <viewer-multiselect *ngSwitchCase="'MULTIPLE_SELECT'" [multiselectData]="item"></viewer-multiselect>
                        </div>
                    </div>
                    <button type="button" (click)="onDebugg()"> debug</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
