<label [for]="textareaData.id" class="d-block">
    {{ textareaLabel }}
</label>
<textarea
    #textarea
    [id]="textareaData.id"
    [rows]="textareaData.rows"
    [name]="textareaData.crfId"
    [value]="textareaData.value"
    [disabled]="textareaData.disabled"
    [required]="textareaData.required"
    [maxLength]="textareaData.maxLength"
    [placeholder]="textareaData.placeholder.ENGLISH"
    (change)="getTextareaValue(textarea.value)"
        >
</textarea>
